<div class="post-appreciation-wrapper">
  <button class="post-appreciation-wrapper__button" (click)="unappreciate()" [disabled]="cannotVote()">&minus;</button>
  <p class="post-appreciation-wrapper__like-count">{{ appreciation() }}</p>
  <button class="post-appreciation-wrapper__button" (click)="appreciate()" [disabled]="cannotVote()">&plus;</button>
</div>
