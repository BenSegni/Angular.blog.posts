<div class="post-appreciation-wrapper">
  <button class="post-appreciation-wrapper__button" (click)="unappreciate()" [disabled]="hasVoted">&minus;</button>
  <p class="post-appreciation-wrapper__like-count">{{ likeCount() }}</p>
  <button class="post-appreciation-wrapper__button" (click)="appreciate()" [disabled]="hasVoted">&plus;</button>
</div>
